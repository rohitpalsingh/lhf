name: C/C++ CI

on:
  push:
    branches:
      - master
      - MPI_Development
      - cmake_development
      - parUpscale

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        mpi:
          - mpich
          - openmpi
          - msmpi
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          - os: ubuntu-latest
            mpi: msmpi
          - os: macos-latest
            mpi: msmpi
          - os: windows-latest
            mpi: mpich
          - os: windows-latest
            mpi: msmpi
            ##TODO: Test with windows-latest and msmpi
    
    steps:
    # Get dependencies
    
    - name: Get dependencies (${{ matrix.os }} , ${{ matrix.mpi }})
      if:   runner.os == 'Linux' && ${{ matrix.mpi }} == 'openmpi'
      run:  sudo apt-get install -y openmpi-bin openmpi-common libopenmpi-dev cppcheck
      
    - name: Get dependencies (${{ matrix.os }} , ${{ matrix.mpi }})
      if:   runner.os == 'Linux' && ${{ matrix.mpi }} == 'mpich'
      run:  sudo apt-get install -y mpich cppcheck
      
    - name: Get dependencies (${{ matrix.os }} , ${{ matrix.mpi }})
      if:   runner.os == 'macOS' && ${{ matrix.mpi }} == 'openmpi'
      run:  sudo brew install openmpi
      
    - name: Get dependencies (${{ matrix.os }} , ${{ matrix.mpi }})
      if:   runner.os == 'macOS' && ${{ matrix.mpi }} == 'mpich'
      run:  sudo brew install openmpi
      
    - name: Get dependencies (${{ matrix.os }} , ${{ matrix.mpi }})
      if:   runner.os == 'Windows' && ${{ matrix.mpi }} == 'openmpi'
      run:  sudo brew install openmpi
          
    - name: Get dependencies (${{ matrix.os }} , ${{ matrix.mpi }})
      if:   runner.os == 'Windows' && ${{ matrix.mpi }} == 'openmpi'
      run: wget https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-4.0.2.tar.gz
      
    - name: Windows extract-openmpi 
      if:   runner.os == 'Windows' && ${{ matrix.mpi }} == 'openmpi'
      run: tar -xvf ./openmpi-4.0.2.tar.gz
      
    - name: Windows configure-openmpi
      if:   runner.os == 'Windows' && ${{ matrix.mpi }} == 'openmpi'
      run: ./openmpi-4.0.2/configure --prefix="/home/${USER}/.openmpi"
      
    - name: Windows install-openmpi
      if:   runner.os == 'Windows' && ${{ matrix.mpi }} == 'openmpi'
      run: |
        make -j
        sudo make install
          
    # Checkout v2 : https://github.com/actions/checkout
    - uses: actions/checkout@v2
      
    # Check CMake Version 
    - name: Check CMake (${{ matrix.mpi }})
      run: cmake --version
      
    # Make the project
    - name: cmake
      run: cmake . && make
  
    # Run cmake tests
    - name: ctest
      run: make test
    
    - name: cppcheck
      if:   runner.os == 'Linux'
      run:  cppcheck --enable=all --force .
